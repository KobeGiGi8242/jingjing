   <h1 id="title">扫描结果</h1>
    <div id="error"></div>
    <video id="video" width="300" height="300"></video>
    <script src="https://cdn.jsdelivr.net/npm/jsqr"></script>
    <script>
        let title = document.getElementById("title");
        let error = document.getElementById("error");

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('scan').addEventListener('click', function() {
                // 获取视频流
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function(stream) {
                        var video = document.getElementById('video');
                        video.srcObject = stream;
                        video.play();

                        var canvas = document.createElement('canvas');
                        var context = canvas.getContext('2d');
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;

                        setInterval(function() {
                            context.drawImage(video, 0, 0, canvas.width, canvas.height);
                            var imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                            var code;
                            try {
                                code = jsQR(imageData.data, imageData.width, imageData.height);
                                if (code) {
                                    console.log('扫描结果: ' + code.data);
                                    title.innerText = `扫码结果 ${code.data}`;
                                } else {
                                    console.log('未扫描到二维码');
                                    title.innerText = '未扫描到二维码';
                                }
                            } catch (e) {
                                console.error('扫描出错: ', e);
                                error.innerText = `扫描出错: ${e.message}`;
                            }
                        }, 1000);
                    })
                    .catch(function(error) {
                        console.error('获取摄像头出错: ', error);
                        title.innerText = `获取摄像头出错 ${error}`;
                    });
            });
        });
    </script>
    <button id="scan">开始扫描2</button>
